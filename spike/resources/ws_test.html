<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WebSocket Test</title>
</head>
<body>
<h1>WebSocket Test</h1>
<button onclick="doSocket()">Go!</button>
<script type="text/javascript">
	let doSocket = function() {
		let ws = new WebSocket("ws://localhost:40080/websocket/steve");
		
		ws.onmessage = function(event){
			console.log(event.data);
		} 
	};
</script>
</body>
</html>
